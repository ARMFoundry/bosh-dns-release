# we're using job 0 because the windows job is a different name.
- path: /instance_groups/name=dns/jobs/0/properties?/health
  type: replace
  value:
    enabled: true
    server_port: ((health_server_port))
    server_tls_cert: ((health_tls_cert))
    server_tls_key: ((health_tls_key))
    client_tls_cert: ((client_health_tls_cert))
    client_tls_key: ((client_health_tls_key))
    ca_tls_cert: ((health_ca))