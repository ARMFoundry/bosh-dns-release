---
name: bosh-dns-windows-acceptance

update:
  canaries: 5
  canary_watch_time: 30000-120000
  max_in_flight: 5
  serial: false
  update_watch_time: 30000-120000

instance_groups:
- name: acceptance-tests-windows
  azs: [z1]
  instances: 1
  vm_type: large
  vm_extensions:
  - 100GB_ephemeral_disk
  stemcell: default
  networks:
  - name: private
  jobs:
  - name: acceptance-tests-windows
    release: bosh-dns
  - name: bosh-dns-windows
    release: bosh-dns

releases:
- name: bosh-dns
  version: latest

stemcells:
- alias: default
  os: ((windows_stemcell))
  version: latest
